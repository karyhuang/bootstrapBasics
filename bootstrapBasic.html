<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<!-- Downloaded version 
	<link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<!-- CDN version -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<style type="text/css">
		.btn-danger {
			color: yellow; 
			/*can easily modify/overwrite bootstrap element styles*/
		}
	</style>
</head>
<body>
	<h1>Bootstrap Basics</h1>
	<!-- all bootstrap buttons have 'btn' class, then followed by the type of button -->
	<button class="btn btn-danger btn-xs">CLICK ME</button>
	<button class="btn btn-success btn-xs active">CLICK ME</button>
	<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME</button>
	<!-- can use the button classes on an <a>, <button>, or <input> element -->
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<!-- code below copied from components: jumbotron -->
	<!-- jumbotron is defaulted to take up 100% of the container it is i -->
	<div class="jumbotron">
	  <h1>This is a jumbotron</h1>
	  <p>adhfa osdfha osuhrtadsljasdfartgsfdgerteefsdsa</p>
	  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>

	<!-- container centers things, gives some paddings and margin around -->
	<div class="container" style="background: pink">
		<div class="jumbotron">
		  <h1>This is a jumbotron inside container</h1>
		  <p>adhfa osdfha osuhrtadsljasdfartgsfdgerteefsdsa</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	  </div>

		<h1>Bootstrap Basics inside container</h1>
		<button class="btn btn-danger btn-xs">CLICK ME</button>
		<button class="btn btn-success btn-xs active">CLICK ME</button>
		<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<!-- basic form -->
		<form>
			<!-- Wrap labels and controls in .form-group for optimum spacing -->
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <!-- All textual <input>, <textarea>, and <select> elements with .form-control are set to width: 100% -->
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- inline form -->
		<!-- Add .form-inline to your form (which doesn't have to be a <form>) for left-aligned and inline-block controls. This only applies to forms within viewports that are at least 768px wide. -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
	</form>
	</div>
</body>
</html>
